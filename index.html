    const compressImage = (file, maxWidth=800, quality=0.6) => {
        return new Promise((resolve, reject) => {
            if (!file.type.match('image.*')) { 
              reject(new Error("非圖片檔案")); 
              return; 
            }
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > maxWidth) {
                        h = (h * maxWidth) / w;
                        w = maxWidth;
                    }
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = () => reject(new Error("圖片載入失敗"));
            };
            reader.onerror = () => reject(new Error("讀取檔案失敗"));
        });

              console.error("載入公司資訊失敗:", e);
            }
          };
          loadCompanyInfo();
      }, []);

      // Firebase 連線
      const connectDB = () => {
          const tryConnect = () => {
              if (initFirebase()) {
                  try {
                      const dataRef = dbRef(db, 'seafoodData');
                      dbOnValue(dataRef, (snapshot) => {
                          const data = snapshot.val();
                          if (data) {
                              if (data.productDB) setProductDB(data.productDB);
                              if (data.inventoryDB) setInventoryDB(data.inventoryDB);
                              if (data.priceTiers) setPriceTiers(data.priceTiers);
                              if (data.dbMeta) setDbMeta(data.dbMeta);
                          }
                          setIsSyncing(false);
                      }, (error) => {
                          console.error("資料庫讀取錯誤:", error);
                          setIsSyncing(false);
                      });
                  } catch(e) {
                      console.error("連線錯誤:", e);
                      setTimeout(tryConnect, 1000);
                  }
              } else { 
                  setTimeout(tryConnect, 500); 
              }
          };
          tryConnect();
      };

      // 登入/登出
      const handleLogin = (e) => {
          e.preventDefault();
          if (loginInput === PASSWORDS.ADMIN) {
              setUserRole('admin');
              setIsAuthenticated(true);
              sessionStorage.setItem('seafood_role', 'admin');
              connectDB();
          } else if (loginInput === PASSWORDS.SALES) {
              setUserRole('sales');
              setIsAuthenticated(true);
              sessionStorage.setItem('seafood_role', 'sales');
              connectDB();
          } else {
              alert("❌ 密碼錯誤");
          }
      };

      const handleLogout = () => {
          if (confirm("確定要登出嗎？")) {
              setIsAuthenticated(false);
              setUserRole('');
              sessionStorage.removeItem('seafood_role');
              setLoginInput('');
          }
      };

      // 雲端上傳
      const uploadToCloud = (newProductDB, newInventoryDB, newTiers, newMeta) => {
          if (!db || !dbSet) { 
            alert("❌ 尚未連接雲端資料庫"); 
            return; 
          }
          
          const finalProductDB = newProductDB || productDB;
          const finalInventoryDB = newInventoryDB || inventoryDB;
          const finalTiers = newTiers || priceTiers;
          const finalMeta = { ...dbMeta, ...newMeta };
          
          dbSet(dbRef(db, 'seafoodData'), {
              productDB: finalProductDB,
              inventoryDB: finalInventoryDB,
              priceTiers: finalTiers,
              dbMeta: finalMeta
          })
          .then(() => alert("✅ 雲端同步成功！"))
          .catch(err => alert("❌ 上傳失敗: " + err.message));
      };

      // Excel 上傳處理
      const handleFileUpload = (e, type) => {
          if (userRole !== 'admin') {
            alert("❌ 僅管理員可上傳資料");
            return;
          }
          
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (evt) => {
              try {
                  const wb = XLSX.read(evt.target.result, { type: 'binary' });
                  const ws = wb.Sheets[wb.SheetNames[0]];
                  const rawData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                  
                  if (type === 'quote') processQuoteData(rawData);
                  else if (type === 'stock') processStockData(rawData);
              } catch(err) {
                  alert("❌ 讀取失敗: " + err.message);
              }
          };
          reader.readAsBinaryString(file);
          e.target.value = null;
      };

      // 清理名稱中的特殊字元（用於儲存 key）
      const cleanNameForKey = (name) => {
          if (!name) return '';
          // 移除或替換 localStorage/Firebase 不允許的字元: . # $ / [ ]
          return String(name).replace(/[.#$\/\[\]]/g, '_');
      };

      // 價格等級排序（由高至低）
      const sortPricesByValue = (pricesObj) => {
          const entries = Object.entries(pricesObj);
          // 按價格由高到低排序
          return entries.sort((a, b) => b[1] - a[1]);
      };

      // 尋找標題行
      const findHeaderRow = (rows, keywords) => {
          for (let i = 0; i < Math.min(rows.length, 10); i++) {
              const rowStr = JSON.stringify(rows[i]).toLowerCase();
              if (keywords.every(k => rowStr.includes(k.toLowerCase()))) {
                  return i;
              }
          }
          return -1;
      };

      // 報價單處理
      const processQuoteData = (rawData) => {
          const headerRowIdx = findHeaderRow(rawData, ['品號', '品名']);
          if (headerRowIdx === -1) {
              alert("❌ 格式錯誤：找不到「品號」或「品名」欄位");
              return;
          }

          const headers = rawData[headerRowIdx];
          const data = rawData.slice(headerRowIdx + 1).map(row => {
              let obj = {};
              headers.forEach((h, i) => {
                  if (h) obj[h] = row[i];
              });
              return obj;
          }).filter(row => row['品號'] || row['ID'] || row['品名']);

          const newDB = {};
          const foundTiers = new Set();
          let count = 0;

          const parseCleanFloat = (val) => {
              if (!val) return 0;
              if (typeof val === 'number') return val;
              const cleaned = String(val).replace(/[,]/g, '');
              const num = parseFloat(cleaned);
              return isNaN(num) ? 0 : num;
          };

          data.forEach((row) => {
              const pid = String(row['品號'] || row['ID'] || '').trim();
              const name = String(row['品名'] || '').trim();
              const spec = String(row['規格'] || row['包裝'] || '').trim();

              if (!pid || !name) return;
              
              // 用於儲存的安全 key（清理特殊字元）
              const safeKey = cleanNameForKey(name);

              // 價格讀取 - 支援 ERP 格式
              const prices = {};
              
              // 定義價格欄位對應（ERP 欄位 → 系統顯示名稱）
              const priceMapping = {
                  '整件價(10件以下)': '整件價',
                  '整件價': '整件價',
                  '生意價': '生意價',
                  '餐廳90%': '餐廳90%',
                  '會員95%': '會員95%',
                  '門市售價': '門市售價',
                  '門市': '門市售價',
                  'VIP價': 'VIP價',
                  'VIP': 'VIP價',
                  '業務底價': '業務底價',
                  '底價': '業務底價',
                  '一般': '一般',
                  '批發': '批發',
                  '老客': '老客'
              };
              
              // 讀取明確定義的價格欄位
              Object.keys(priceMapping).forEach(erpCol => {
                  if (row[erpCol] !== undefined) {
                      const price = parseCleanFloat(row[erpCol]);
                      if (price > 0) {
                          const displayName = priceMapping[erpCol];
                          prices[displayName] = price;
                          foundTiers.add(displayName);
                      }
                  }
              });
              
              // 如果沒有找到明確的價格欄位，則搜尋所有包含「價」的欄位
              if (Object.keys(prices).length === 0) {
                  Object.keys(row).forEach(key => {
                      if (key.includes('價') && !priceMapping[key]) {
                          const price = parseCleanFloat(row[key]);
                          if (price > 0) {
                              prices[key] = price;
                              foundTiers.add(key);
                          }
                      }
                  });
              }

              // 讀取包裝資訊 - 從規格解析箱容
              let packNum = 1;
              let smallUnit = 'KG';
              let bigUnit = '件';
              
              // 從規格中解析箱容（格式: *數字單位）
              // 例如: 36/40S*420G*20包 → 取最後一個 "20包"
              //      40/50*10KG → 取 "10KG"
              //      100/200*1.8KG*8塊 → 取最後一個 "8塊"
              const packPattern = /\*(\d+(?:\.\d+)?)(包|盒|塊|片|KG|kg|K|公斤|g|G|條|尾)/gi;
              const packMatches = [...spec.matchAll(packPattern)];
              
              if (packMatches.length > 0) {
                  // 取最後一個匹配（通常是箱容）
                  const lastMatch = packMatches[packMatches.length - 1];
                  packNum = parseFloat(lastMatch[1]);
                  smallUnit = lastMatch[2].toUpperCase();
                  
                  // 統一單位格式
                  if (smallUnit === 'K') smallUnit = 'KG';
                  if (smallUnit === 'G' && packNum < 10) smallUnit = 'KG'; // 1.8G 可能是 1.8KG
              } else {
                  // 如果規格中沒有，嘗試從其他來源
                  if (row['箱容']) {
                      packNum = parseCleanFloat(row['箱容']);
                  }
              }
              
              // 讀取單位資訊
              if (row['單位']) {
                  const unitFromERP = String(row['單位']).trim();
                  // 如果從規格解析的單位與 ERP 單位不同，以規格為準
                  // 但如果規格沒解析到，就用 ERP 的
                  if (packMatches.length === 0) {
                      smallUnit = unitFromERP;
                  }
              } else if (row['小單位']) {
                  if (packMatches.length === 0) {
                      smallUnit = String(row['小單位']).trim();
                  }
              }
              
              if (row['包裝單位']) {
                  bigUnit = String(row['包裝單位']).trim();
              } else if (row['大單位']) {
                  bigUnit = String(row['大單位']).trim();
              }

              if (!newDB[safeKey]) newDB[safeKey] = [];
              
              const existing = newDB[safeKey].find(s => s.id === pid);
              if (!existing) {
                  newDB[safeKey].push({
                      id: pid,
                      name: name,  // 保留原始名稱用於顯示
                      specDetail: spec,
                      pack: packNum || 1,
                      smallUnit: smallUnit || 'KG',
                      bigUnit: bigUnit || '件',
                      prices: Object.keys(prices).length > 0 ? prices : { '生意價': 0 },
                      note: row['備註'] || row['商品描述'] || ''
                  });
                  count++;
              }
          });

          if (count > 0) {
              const tiersArray = Array.from(foundTiers);
              const msg = `報價單匯入完成！\n解析了 ${count} 筆產品資料。\n價格等級: ${tiersArray.join(', ')}`;
              
              if (confirm(msg + "\n\n要上傳到雲端嗎？")) {
                  uploadToCloud(
                      newDB,
                      null,
                      tiersArray.length > 0 ? tiersArray : priceTiers,
                      { quoteDate: new Date().toLocaleString() }
                  );
              }
          } else {
              alert("❌ 匯入失敗: 無有效報價資料");
          }
      };

      // 庫存處理 (簡化版，保留核心邏輯)
      const processStockData = (rawData) => {
          const headerRowIdx = findHeaderRow(rawData, ['品號']);
          if (headerRowIdx === -1) {
              alert("❌ 格式錯誤：找不到「品號」欄位");
              return;
          }

          const headers = rawData[headerRowIdx];
          const hasWhCol = headers.some(h => 
              String(h).includes('庫別') || 
              String(h).includes('倉庫') ||
              String(h).includes('庫位')
          );

          const data = rawData.slice(headerRowIdx + 1).map(row => {
              let obj = {};
              headers.forEach((h, i) => {
                  if (h) obj[h] = row[i];
              });
              return obj;
          }).filter(row => row['品號'] || row['ID']);

          const newInv = {};
          let count = 0;

          const parseCleanFloat = (val) => {
              if (!val) return 0;
              if (typeof val === 'number') return val;
              const cleaned = String(val).replace(/[,]/g, '');
              const num = parseFloat(cleaned);
              return isNaN(num) ? 0 : num;
          };

          const processItem = (pid, name, spec, warehouse, qty) => {
              if (!pid || !warehouse || qty <= 0) return;
              
              pid = String(pid).trim();
              warehouse = String(warehouse).trim();
              
              if (pid.includes('小計') || pid.includes('合計') || 
                  warehouse.includes('小計') || warehouse.includes('合計')) {
                  return;
              }

              if (!newInv[pid]) newInv[pid] = [];
              
              const existing = newInv[pid].find(s => s.warehouse === warehouse);
              if (existing) {
                  existing.stock += qty;
              } else {
                  newInv[pid].push({ warehouse, stock: qty });
              }
              count++;
          };

          if (hasWhCol) {
              data.forEach(row => {
                  const pidKey = Object.keys(row).find(k => k.includes('品號') || k === 'ID');
                  const nameKey = Object.keys(row).find(k => k.includes('品名'));
                  const specKey = Object.keys(row).find(k => k.includes('規格'));
                  const whKey = Object.keys(row).find(k => k.includes('庫別') || k.includes('倉庫'));
                  const qtyKey = Object.keys(row).find(k => k.includes('庫存') || k.includes('數量') || k.includes('包裝數量'));

                  processItem(
                      row[pidKey],
                      row[nameKey],
                      row[specKey],
                      row[whKey],
                      parseCleanFloat(row[qtyKey])
                  );
              });
          } else {
              data.forEach(row => {
                  const pidKey = Object.keys(row).find(k => k.includes('品號') || k === 'ID');
                  const nameKey = Object.keys(row).find(k => k.includes('品名'));
                  const specKey = Object.keys(row).find(k => k.includes('規格'));
                  const pid = row[pidKey];
                  const name = row[nameKey];
                  const spec = row[specKey];

                  if (!pid) return;
                  
                  Object.keys(row).forEach(k => {
                      const val = row[k];
                      if (!['品號', '品名', '規格', 'ID'].some(ex => k.includes(ex))) {
                          const numVal = parseCleanFloat(val);
                          if (numVal > 0) {
                              processItem(pid, name, spec, k, numVal);
                          }
                      }
                  });
              });
          }

          if (count > 0) {
              const msg = `庫存匯入完成！\n更新了 ${count} 筆庫存紀錄。`;
              
              if (confirm(msg + "\n\n要上傳到雲端嗎？")) {
                  uploadToCloud(
                      null,
                      newInv,
                      null,
                      { stockDate: new Date().toLocaleString() }
                  );
              }
          } else {
              alert("❌ 匯入失敗: 無有效庫存資料");
          }
      };

      // 項目操作
      const updateItem = (id, field, value) => {
          setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: value } : i));
      };

      const addItem = () => {
          setItems([...items, {
              id: Date.now(),
              name: '',
              specDetail: '',
              qty: 1,
              bigUnit: '件',
              packingContent: 1,
              smallUnit: 'KG',
              price: 0,
              imageBase64: ''
          }]);
      };

      const removeItem = (id) => {
          if (items.length === 1) {
              alert("⚠️ 至少要保留一個項目");
              return;
          }
          if (confirm("確定要刪除這個項目嗎？")) {
              setItems(prev => prev.filter(i => i.id !== id));
          }
      };

      const handleNumeric = (e) => {
          const val = parseFloat(e.target.value);
          return isNaN(val) || val < 0 ? 0 : val;
      };

      const calcTotal = () => {
          return items.reduce((sum, i) => sum + (i.qty * i.packingContent * i.price), 0);
      };

      const fmtMoney = (n) => {
          return new Intl.NumberFormat('zh-TW', {
              style: 'currency',
              currency: 'TWD',
              minimumFractionDigits: 0
          }).format(n);
      };

      // 產品選擇
      const openSpecLookup = (id) => {
          setEditingItemId(id);
          setShowSpecLookup(true);
      };

      const applySpec = (spec) => {
          updateItem(editingItemId, 'originalSpec', spec);
          updateItem(editingItemId, 'name', spec.name);
          updateItem(editingItemId, 'specDetail', spec.specDetail);
          updateItem(editingItemId, 'packingContent', spec.pack);
          updateItem(editingItemId, 'smallUnit', spec.smallUnit);
          updateItem(editingItemId, 'bigUnit', spec.bigUnit);
          updateItem(editingItemId, 'price', spec.prices[customerPriceTier] || 0);
          setShowSpecLookup(false);
      };

      // 圖片上傳
      const handleImageUpload = async (e, id) => {
          const file = e.target.files[0];
          if (file) {
              setUploadingImageId(id);
              try {
                  const b64 = await compressImage(file, 800, 0.6);
                  updateItem(id, 'imageBase64', b64);
              } catch (err) {
                  alert("❌ 圖片上傳失敗：" + err.message);
              } finally {
                  setUploadingImageId(null);
                  e.target.value = null;
              }
          }
      };

      // 價格選擇器
      const openPricePicker = (itemId) => {
          const item = items.find(i => i.id === itemId);
          if (!item || !item.name) {
              alert("⚠️ 請先選擇產品");
              return;
          }
          setPickingPriceId(itemId);
          setShowPricePicker(true);
      };

      const selectPrice = (price) => {
          updateItem(pickingPriceId, 'price', price);
          setShowPricePicker(false);
          setPickingPriceId(null);
      };

      // 轉圖片
      const handleDownloadImage = async () => {
          if (!previewRef.current) return;
          try {
              const canvas = await html2canvas(previewRef.current, {
                  useCORS: true,
                  scale: 2,
                  backgroundColor: '#ffffff'
              });
              const link = document.createElement('a');
              link.download = `報價單_${customerInfo.name}_${customerInfo.date}.jpg`;
              link.href = canvas.toDataURL('image/jpeg', 0.9);
              link.click();
          } catch (err) {
              alert("❌ 轉存失敗: " + err.message);
          }
      };

      // ===== 價格選擇器組件 =====
      const PricePickerModal = () => {
          const item = items.find(i => i.id === pickingPriceId);
          if (!item) return null;

          let pricesObj = {};
          if (item.originalSpec && item.originalSpec.prices) {
              pricesObj = item.originalSpec.prices;
          } else {
              const safeKey = cleanNameForKey(item.name);
              const group = productDB[safeKey];
              if (group) {
                  const found = group.find(s => s.specDetail === item.specDetail);
                  if (found && found.prices) pricesObj = found.prices;
              }
          }

          // 價格由高到低排序
          const priceEntries = sortPricesByValue(pricesObj);

          return (
              <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-5" onClick={() => setShowPricePicker(false)}>
                  <div className="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl" onClick={e => e.stopPropagation()}>
                      <h3 className="text-2xl font-black mb-2 bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent">選擇價格等級</h3>
                      <div className="text-base text-gray-600 mb-6">{item.name} {item.specDetail}</div>
                      <div className="space-y-2.5 mb-8 max-h-96 overflow-y-auto pr-2">
                          {priceEntries.length > 0 ? (
                              priceEntries.map(([tier, price], index) => (
                                  <button
                                      key={tier}
                                      onClick={() => selectPrice(price)}
                                      className="w-full p-4 rounded-xl border-2 border-slate-200 hover:border-blue-400 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 flex justify-between items-center text-left transition-all duration-200 group"
                                  >
                                      <div className="flex items-center gap-3">
                                          <div className="w-8 h-8 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center text-xs font-black text-slate-600 group-hover:from-blue-100 group-hover:to-indigo-100 group-hover:text-blue-600 transition-colors">
                                              {index + 1}
                                          </div>
                                          <span className="font-bold text-lg text-slate-700 group-hover:text-slate-900">{tier}</span>
                                      </div>
                                      <span className="text-2xl font-black bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent group-hover:from-blue-700 group-hover:to-indigo-700">
                                          ${price.toLocaleString()}
                                      </span>
                                  </button>
                              ))
                          ) : (
                              <div className="text-center text-gray-400 py-8 text-lg">
                                  此產品尚無價格資料
                              </div>
                          )}
                      </div>
                      <button
                          onClick={() => setShowPricePicker(false)}
                          className="w-full py-4 bg-gray-100 rounded-2xl font-bold text-lg text-gray-700 hover:bg-gray-200"
                      >
                          關閉
                      </button>
                  </div>
              </div>
          );
      };

      // ===== 管理面板組件 =====
      const AdminPanel = () => (
          <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-5 no-scrollbar overflow-auto" onClick={() => setShowAdmin(false)}>
              <div className="bg-white rounded-3xl w-full max-w-2xl my-auto card-shadow" onClick={e => e.stopPropagation()}>
                  <div className="sticky top-0 bg-white border-b p-6 rounded-t-3xl flex justify-between items-center">
                      <h2 className="text-2xl font-black">資料管理</h2>
                      <button onClick={() => setShowAdmin(false)} className="p-3 hover:bg-gray-100 rounded-full">
                          <LucideIcon name="X" size={28} />
                      </button>
                  </div>

                  <div className="p-8 space-y-8 max-h-[80vh] overflow-auto">
                      {/* 資料庫狀態 */}
                      <div className="gradient-blue text-white p-6 rounded-3xl card-shadow">
                          <div className="flex items-center gap-4 mb-5">
                              <LucideIcon name="Database" size={40} />
                              <div>
                                  <h3 className="font-black text-xl">資料庫狀態</h3>
                                  <p className="text-sm opacity-90 mt-1">Firebase 即時同步</p>
                              </div>
                          </div>
                          <div className="grid grid-cols-2 gap-4">
                              <div className="bg-white/20 backdrop-blur-sm p-4 rounded-2xl">
                                  <div className="text-3xl font-black">{Object.keys(productDB).length}</div>
                                  <div className="text-sm opacity-90 mt-1">產品分類</div>
                              </div>
                              <div className="bg-white/20 backdrop-blur-sm p-4 rounded-2xl">
                                  <div className="text-3xl font-black">{Object.keys(inventoryDB).length}</div>
                                  <div className="text-sm opacity-90 mt-1">庫存品項</div>
                              </div>
                          </div>
                          {dbMeta.quoteDate && (
                              <div className="mt-4 text-sm opacity-80">
                                  報價單更新: {dbMeta.quoteDate}
                              </div>
                          )}
                          {dbMeta.stockDate && (
                              <div className="text-sm opacity-80">
                                  庫存更新: {dbMeta.stockDate}
                              </div>
                          )}
                      </div>

                      {/* 上傳按鈕 */}
                      {userRole === 'admin' && (
                          <div className="space-y-4">
                              <label className="block">

                              <label className="flex items-center gap-2 text-base font-bold bg-gray-50 px-4 py-2.5 rounded-xl cursor-pointer hover:bg-gray-100 border-2 border-gray-200 transition">
                                  <input
                                      type="checkbox"
                                      checked={isQuoteOnly}
                                      onChange={e => setIsQuoteOnly(e.target.checked)}
                                      className="w-4 h-4"
                                  />
                                  純報價
                              </label>
                          </div>
                      </div>

                      {/* 客戶輸入欄位 */}
                      <div className="space-y-4">
                          {/* 客戶名稱 - 最重要 */}
                          <div>
                              <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                  客戶名稱
                              </label>
                              <input
                                  type="text"
                                  placeholder="輸入客戶名稱..."
                                  className="w-full text-2xl font-black bg-gray-50 rounded-xl px-4 py-3 outline-none border-2 border-gray-200 focus:border-blue-500 focus:bg-white transition"
                                  value={customerInfo.name}
                                  onChange={e => setCustomerInfo({ ...customerInfo, name: e.target.value })}
                              />
                          </div>

                          {/* 其他資訊 - 統一設計，手機版單欄 */}
                          <div className="grid grid-cols-3 mobile-grid-1 gap-4">
                              <div>
                                  <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                      聯絡人
                                  </label>
                                  <input
                                      type="text"
                                      placeholder="聯絡人"
                                      className="w-full text-lg font-semibold bg-gray-50 rounded-xl px-4 py-2.5 outline-none border-2 border-gray-200 focus:border-blue-500 focus:bg-white transition"
                                      value={customerInfo.contact}
                                      onChange={e => setCustomerInfo({ ...customerInfo, contact: e.target.value })}
                                  />
                              </div>
                              <div>
                                  <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                      電話
                                  </label>
                                  <input
                                      type="tel"
                                      placeholder="電話"
                                      className="w-full text-lg font-semibold bg-gray-50 rounded-xl px-4 py-2.5 outline-none border-2 border-gray-200 focus:border-blue-500 focus:bg-white transition"
                                      value={customerInfo.phone}
                                      onChange={e => setCustomerInfo({ ...customerInfo, phone: e.target.value })}
                                  />
                              </div>
                              <div>
                                  <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                      單號
                                  </label>
                                  <input
                                      type="text"
                                      placeholder="單號"
                                      className="w-full text-lg font-semibold bg-gray-50 rounded-xl px-4 py-2.5 outline-none border-2 border-gray-200 focus:border-blue-500 focus:bg-white transition"
                                      value={customerInfo.quoteNo}
                                      onChange={e => setCustomerInfo({ ...customerInfo, quoteNo: e.target.value })}
                                  />
                              </div>
                          </div>

                          {/* 地址 */}
                          <div>
                              <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                  地址
                              </label>
                              <input
                                  type="text"
                                  placeholder="地址"
                                  className="w-full text-lg font-semibold bg-gray-50 rounded-xl px-4 py-2.5 outline-none border-2 border-gray-200 focus:border-blue-500 focus:bg-white transition"
                                  value={customerInfo.address}
                                  onChange={e => setCustomerInfo({ ...customerInfo, address: e.target.value })}
                              />
                          </div>
                      </div>
                  </div>

                  {/* 產品項目列表 - 全新設計：清晰、一致、直覺 */}
                  <div className="space-y-5 product-list-space">
                      {items.map((item, index) => (
                          <div
                              key={item.id}
                              className="product-card-mobile bg-white p-6 rounded-3xl shadow-lg border-2 border-gray-100 hover:border-blue-200 hover:shadow-xl transition-all duration-200 relative"
                          >
                              {/* 操作按鈕組 - 右上角 */}
                              <div className="absolute top-4 right-4 flex gap-2">
                                  {/* 復製按鈕 */}
                                  <button
                                      onClick={() => {
                                          const newItem = {
                                              id: Date.now() + Math.random(),
                                              name: item.name,
                                              specDetail: item.specDetail,
                                              qty: item.qty,
                                              price: item.price,
                                              packingContent: item.packingContent,
                                              smallUnit: item.smallUnit,
                                              bigUnit: item.bigUnit,
                                              imageBase64: item.imageBase64,
                                              originalSpec: item.originalSpec
                                          };
                                          setItems([...items, newItem]);
                                      }}
                                      className="p-2.5 bg-blue-50 rounded-xl text-blue-600 hover:bg-blue-100 transition"
                                      title="復製此項目"
                                  >
                                      <LucideIcon name="Copy" size={20} />
                                  </button>
                                  {/* 刪除按鈕 */}
                                  <button
                                      onClick={() => removeItem(item.id)}
                                      className="p-2.5 bg-red-50 rounded-xl text-red-500 hover:bg-red-100 transition"
                                      title="刪除"
                                  >
                                      <LucideIcon name="Trash2" size={20} />
                                  </button>
                              </div>

                              {/* 產品資訊區 - 最重要的資訊 */}
                              <div className="mb-6 pr-20" onClick={() => openSpecLookup(item.id)}>
                                  {/* 編號 + 品名 */}
                                  <div className="flex items-start gap-3 mb-3">
                                      <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-500 text-white flex items-center justify-center font-black text-lg shrink-0">
                                          {index + 1}
                                      </div>
                                      <div className="flex-1 cursor-pointer">
                                          <div className={`text-2xl font-black leading-tight ${
                                              !item.name ? 'text-gray-300' : 'text-gray-900'
                                          }`}>
                                              {item.name || '點擊選擇產品...'}
                                          </div>
                                      </div>
                                  </div>
                                  
                                  {/* 規格 */}
                                  {item.specDetail && (
                                      <div className="text-lg font-bold text-blue-600 ml-13">
                                          {item.specDetail}
                                      </div>
                                  )}
                              </div>

                              {/* 分隔線 */}
                              <div className="border-t-2 border-gray-100 mb-5"></div>

                              {/* 數量 & 單價區 - 手機版單欄 */}
                              <div className="grid grid-cols-2 mobile-single-column gap-4 mb-5">
                                  {/* 件數 */}
                                  <div>
                                      <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                          件數
                                      </label>
                                      <div className="flex items-center gap-2 bg-gray-50 rounded-xl px-4 py-3 border-2 border-gray-200 focus-within:border-blue-500 focus-within:bg-white transition">
                                          <input
                                              type="number"
                                              className="flex-1 text-2xl font-black text-center outline-none bg-transparent"
                                              value={item.qty || ''}
                                              onChange={e => updateItem(item.id, 'qty', handleNumeric(e))}
                                              min="0"
                                              step="1"
                                              placeholder="0"
                                          />
                                          <select
                                              value={item.bigUnit}
                                              onChange={e => updateItem(item.id, 'bigUnit', e.target.value)}
                                              className="text-lg font-bold bg-transparent outline-none cursor-pointer text-gray-600"
                                          >
                                              {['件', '箱', '籃', '保'].map(u => (
                                                  <option key={u} value={u}>{u}</option>
                                              ))}
                                          </select>
                                      </div>
                                  </div>

                                  {/* 單價 */}
                                  <div>
                                      <label className="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">
                                          單價
                                      </label>
                                      <div className="flex items-center gap-2">
                                          <div className="flex-1 flex items-center gap-2 bg-gray-50 rounded-xl px-4 py-3 border-2 border-gray-200 focus-within:border-blue-500 focus-within:bg-white transition">
                                              <span className="text-lg font-bold text-gray-500">$</span>
                                              <input
                                                  type="number"
                                                  className="flex-1 text-2xl font-black text-center outline-none bg-transparent"
                                                  value={item.price || ''}
                                                  onChange={e => updateItem(item.id, 'price', handleNumeric(e))}
                                                  min="0"
                                                  step="1"
                                                  placeholder="0"
                                              />
                                          </div>
                                          {/* 價格選擇按鈕 */}
                                          <button
                                              onClick={() => openPricePicker(item.id)}
                                              className="p-3.5 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-200"
                                              title="選擇價格"
                                          >
                                              <LucideIcon name="DollarSign" size={24} />
                                          </button>
                                      </div>
                                  </div>
                              </div>

                              {/* 小計 - 突出顯示 */}
                              <div className="mobile-subtotal bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-4 mb-5 border-2 border-blue-100">
                                  <div className="flex justify-between items-center">
                                      <span className="text-sm font-bold text-gray-600 uppercase tracking-wide">小計</span>
                                      <span className="text-3xl font-black bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                                          {fmtMoney(item.qty * item.packingContent * item.price)}
                                      </span>
                                  </div>
                              </div>

                              {/* 圖片上傳 */}
                              <div className="border-t-2 border-dashed border-gray-200 pt-4">
                                  <label className={`flex items-center justify-center gap-3 text-base font-bold px-5 py-3 rounded-xl cursor-pointer transition ${
                                      uploadingImageId === item.id
                                          ? 'text-gray-400 bg-gray-100 cursor-not-allowed'
                                          : 'text-blue-600 bg-blue-50 hover:bg-blue-100 border-2 border-blue-200 hover:border-blue-300'
                                  }`}>
                                      {uploadingImageId === item.id ? (
                                          <>
                                              <div className="loader"></div>
                                              處理中...
                                          </>
                                      ) : (
                                          <>
                                              <LucideIcon name="Image" size={20} />
                                              {item.imageBase64 ? '更換圖片' : '新增圖片'}
                                          </>
                                      )}
                                      <input
                                          type="file"
                                          className="hidden"
                                          accept="image/*"
                                          disabled={uploadingImageId === item.id}
                                          onChange={e => handleImageUpload(e, item.id)}
                                      />
                                  </label>

                                  <div className="flex items-center gap-4">
                                      {item.imageBase64 && (
                                          <img
                                              src={item.imageBase64}
                                              className="w-16 h-16 product-image-desktop rounded-2xl object-cover border-2 border-gray-200 shadow-md"
                                              alt=""
                                          />
                                      )}
                                      <div className="text-base text-gray-500 font-medium">
                                          箱容: <span className="font-bold text-gray-700">{item.packingContent}{item.smallUnit}</span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      ))}

                      {/* 新增項目按鈕 - 響應式 */}
                      <button
                          onClick={addItem}
                          className="w-full py-6 add-item-button-desktop rounded-3xl border-4 border-dashed border-gray-300 text-gray-400 font-bold hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition flex items-center justify-center gap-3 shadow-md text-xl"
                      >
                          <LucideIcon name="Plus" size={28} />
                          新增產品項目
                      </button>
                  </div>
              </div>

              {/* 底部固定列 - 響應式優化 */}
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t-4 border-gray-200 p-6 flex justify-between items-center z-40 safe-area-bottom shadow-2xl">
                  <div>
                      <div className="text-sm label-desktop font-bold text-gray-500 uppercase tracking-wide mb-1">
                          訂單總額
                      </div>
                      <div className="text-5xl total-desktop font-black bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                          {isQuoteOnly ? '---' : fmtMoney(calcTotal())}
                      </div>
                  </div>

                  <div className="flex gap-3 button-group-desktop">
                      {/* 預覽按鈕 */}
                      <button
                          onClick={() => setViewMode('preview')}
                          className="gradient-blue text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:shadow-2xl flex items-center gap-3 text-xl"
                      >
                          預覽
                          <LucideIcon name="ArrowRight" size={24} />
                      </button>

                      {/* LINE分享按鈕 */}
                      <button
                          onClick={() => {
                              let msg = `【${customerInfo.name}】${customerInfo.quoteNo}\n${'='.repeat(25)}\n`;
                              items.filter(i => i.name).forEach(i => {
                                  msg += `${i.name} ${i.specDetail}\n`;
                                  msg += `數量: ${i.qty}${i.bigUnit} × $${i.price}\n`;
                                  if (!isQuoteOnly) {
                                      msg += `小計: ${fmtMoney(i.qty * i.packingContent * i.price)}\n`;
                                  }
                                  msg += '\n';
                              });
                              if (!isQuoteOnly) {
                                  msg += `${'='.repeat(25)}\n總計: ${fmtMoney(calcTotal())}\n`;
                              }
                              msg += `\n備註:\n${companyInfo.bankInfo}`;
                              window.open(`https://line.me/R/msg/text/?${encodeURIComponent(msg)}`);
                          }}
                          className="bg-green-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:shadow-2xl hover:bg-green-700 flex items-center gap-3 text-xl"
                      >
                          LINE
                          <LucideIcon name="Send" size={24} />
                      </button>
                  </div>
              </div>
          </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
