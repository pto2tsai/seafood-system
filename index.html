                quotes: state.quotes

        function addProduct() {
            const product = {

                name: '',

                qty: 0,
                unit: '‰ª∂',
                price: 0,
                note: '',
                image: '',

            state.products.push(product);
            render();
        }
        
        function deleteProduct(id) {
            state.products = state.products.filter(p => p.id !== id);
            render();
        }
        
        function copyProduct(id) {
            const product = state.products.find(p => p.id === id);
            if (product) {
                const copy = { ...product, id: Date.now() };
                state.products.push(copy);
                render();
            }
        }
        
        function toggleFavorite(id) {
            const product = state.products.find(p => p.id === id);
            if (product) {
                product.isFavorite = !product.isFavorite;
                
                // Êõ¥Êñ∞Êî∂ËóèÂàóË°®
                if (product.isFavorite) {
                    const fav = {
                        name: product.name,
                        spec: product.spec,
                        price: product.price
                    };
                    // ÈÅøÂÖçÈáçË§á
                    const exists = state.favorites.some(f => 
                        f.name === fav.name && f.spec === fav.spec
                    );
                    if (!exists) {
                        state.favorites.push(fav);
                        saveState();
                    }
                }
                
                render();
            }
        }
        
        function updateProduct(id, field, value) {
            const product = state.products.find(p => p.id === id);
            if (product) {
                product[field] = value;
                render();
            }
        }
        
        function calculateSubtotal(product) {
            return product.qty * product.price;
        }
        
        function calculateTotal() {
            return state.products.reduce((sum, p) => sum + calculateSubtotal(p), 0);
        }

                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        updateProduct(id, 'image', event.target.result);
                    };
                    reader.readAsDataURL(file);
